<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <style>

        #result {
            text-align: center;
            font-size: 40px;
            font-weight: 800;
            font-family: Arial;
            background-color: #f1c40f;
        }
        #bid{
            border:1px solid black;
            margin:20px;
            padding:20px;
            text-align:center;
            font-family: Arial;
            background-color: #8e44ad;
        }
        #bid h1 {
            color: whitesmoke;
            padding:0px;
            margin:0px;
            padding-bottom:20px;
        }
        #choices {
            display:grid;
            grid-template-columns: 1fr 1fr 1fr;
            padding:auto;
        }
        button {
            font-size:20px;
            color: whitesmoke;
            font-family: Arial;
            padding:20px;
            background-color: #2980b9;
        }

    </style>

</head>
<body>

    <div id="result">

        <!-- This is where our results will go -->

    </div>

    <div id="bid">

        <h1>Choose:</h1>

        <div id="choices">

            <button id="rock">Rock</button>

            <button id="paper">Paper</button>

            <button id="scissors">Scissors</button>

        </div>

    </div>

    <script>
        /*
            Random number generator

            When this function is called, it returns a random number from 1 to the number of sides passed to it.
        */
        function dice(sides) {
            return Math.ceil(Math.random() * sides);
        }

        /*
            Game function

            It takes a single argument: humanChoice
            1 = rock
            2 = paper
            3 = scissors

            When this function is called, it:
            1) Makes the computer choose its position
            2) Determines who wins
            3) Displays the play of the game
            
        */
        function rockPaperScissors(humanChoice) {

            var choiceName = ["Rock","Paper","Scissors"];

            //STEP 1:
            //Determine a random choice for the computer
            //1 is rock
            //2 is paper
            //3 is scissors
            var computerChoice = choiceName[dice(3)-1];

            //This boolean value represents if the human won
            var humanWins = false;

            //This boolean value represents if there's a tie
            var tied = false;

            //STEP 2:
            //Check to see who won and set humanWins & tied
            //You'll need to build additional if statements


            //Tieds
            if (choiceName[humanChoice] == "Rock" && computerChoice == "Rock") {
                humanWins = false;
                tied = true;
            }
            if (choiceName[humanChoice] == "Paper" && computerChoice == "Paper") {
                humanWins = false;
                tied = true;
            }

            if (choiceName[humanChoice] == "Scissors" && computerChoice == "Scissors") {
                humanWins = false;
                tied = true;
            }
            
            //Win Scenarios
            if (choiceName[humanChoice] == "Rock" && computerChoice == "Scissors") {
                humanWins = true;
                tied = false;
            }
            
            if (choiceName[humanChoice] == "Paper" && computerChoice == "Rock") {
                humanWins = true;
                tied = false;
            }

            if (choiceName[humanChoice] == "Scissors" && computerChoice == "Paper") {
                humanWins = true;
                tied = false;
            }

            //STEP 3:
            //Build a string to display the results of the game
            //Put it in the end variable
            //It should include:
            //    a) What you chose
            //    b) What the computer chose
            //    c) Whether you won or not
            //You may need if statements somewhere around this task
            var end;
            if (tied){
                end = "You choose " + choiceName[humanChoice] + "<br/>" + "The computer choose " + computerChoice + "<br/>" + "Tied";
            }

            if (humanWins){
                end = "You choose " + choiceName[humanChoice] + "<br/>" + "The computer choose " + computerChoice + "<br/>" + "You Win!!!";
            }

            if (humanWins == false && tied == false){//***
                end = "You choose " + choiceName[humanChoice] + "<br/>" + "The computer choose " + computerChoice + "<br/>" + "You Loose!";
            }
            //STEP 4:
            //Reach out into the DOM with getElementById() and insert the end into the result div.
            document.getElementById('result').innerHTML = end;
        }

        //This code links in the Rock button so that when it's clicked it fires off the game.
        document.getElementById("rock").onclick = () => {
            rockPaperScissors(0);
        };

        //STEP 5:
        //Below, link up the other two buttons with an EventListener so that the user can click on them and activate the game.
        document.getElementById("paper").onclick = () => {
            rockPaperScissors(1);
        };

        document.getElementById("scissors").onclick = () => {
            rockPaperScissors(2);
        };

    </script>
    
</body>
</html>
